        <script>
        function applyCustomStyles() {
          const translateElement = document.querySelector('#google_translate_element .goog-te-gadget');
          if (translateElement) {
            translateElement.style.fontFamily = "'NEXTSTEP', sans-serif";
            translateElement.style.color = '#48ff00';
            translateElement.style.backgroundColor = '#101010';
            translateElement.style.border = '1px solid #48ff00';
          }
        }

        window.onload = function() {
          applyCustomStyles();
        }
    </script>
    <script>
   // Use MutationObserver to detect changes in the DOM and reapply styles after the Google Translate widget is loaded
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          const translateElement = document.querySelector('#google_translate_element .goog-te-gadget');
          if (translateElement) {
            applyCustomStyles(); // Reapply custom styles
          }
        });
      });

      window.onload = function() {
        const target = document.body;
        observer.observe(target, {
          childList: true,
          subtree: true
        });
      };
    </script>
