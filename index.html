        document.getElementById('services-link').addEventListener('click', function() {

        document.getElementById('contactus-link').addEventListener('click', function() {

        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    // Inject markdown content into the div
                    document.getElementById('markdownDisplay').innerHTML = markdownToHTML(data);
                })
                .catch(error => console.error('Error loading markdown:', error));
        }

        function markdownToHTML(markdown) {
            // Simple markdown to HTML conversion (supports basic formatting)
            let html = markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2'>$1</a>")
                .replace(/\n$/gim, '<br />');
            return html.trim();
        }
