<svg xmlns="http://www.w3.org/2000/svg" id="flag-icon-css-tw" width="640" height="480">
  <defs>
    <clipPath id="a">
      <path fill-opacity=".7" d="M-88 32h640v480H-88z"/>
    </clipPath>
    <!-- Define the white sun with 12 rays -->
    <g id="sun">
      <circle r="50" cx="0" cy="0" fill="#fff"/>
      <g id="rays">
        <path d="M0,-60 L10,-40 L-10,-40 Z" fill="#fff"/>
        <!-- Repeat for the 12 rays, rotated around the center -->
        <use transform="rotate(30)" href="#rays"/>
        <use transform="rotate(60)" href="#rays"/>
        <use transform="rotate(90)" href="#rays"/>
        <use transform="rotate(120)" href="#rays"/>
        <use transform="rotate(150)" href="#rays"/>
        <use transform="rotate(180)" href="#rays"/>
        <use transform="rotate(210)" href="#rays"/>
        <use transform="rotate(240)" href="#rays"/>
        <use transform="rotate(270)" href="#rays"/>
        <use transform="rotate(300)" href="#rays"/>
        <use transform="rotate(330)" href="#rays"/>
      </g>
    </g>
  </defs>
  <g fill-rule="evenodd" stroke-width="1pt" clip-path="url(#a)" transform="translate(88 -32)">
    <!-- Red background -->
    <path fill="#fe0000" d="M-128 32h720v480h-720z"/>
    <!-- Blue canton in the top-left -->
    <rect width="300" height="200" fill="#000095" x="-128" y="32"/>
    <!-- White sun centered inside the blue canton -->
    <use href="#sun" transform="translate(50, 130) scale(2)"/>
  </g>
</svg>
